<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
</head>
<body>  
  <div class ="app ">
    <h1>Simple Quiz</h1>   
    <div class="quiz">
        <h2 id="question">Question will be here</h2>
        <ul id="choices">
            <li class="choice" data-choice="0">Choice 1</li>
            <li class="choice" data-choice="1">Choice 2</li>
            <li class="choice" data-choice="2">Choice 3</li>
            <li class="choice" data-choice="3">Choice 4</li>
        </ul>
        <button id="next-button" class="hidden">Next Question</button>  
  </div>
</body>
